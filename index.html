
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Midnight Whispers</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000 url('fog.gif') repeat;
      background-size: cover;
      font-family: 'Georgia', serif;
      color: #e0e0e0;
      overflow-x: hidden;
    }

    .candle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 100px;
      background: url('candle.gif') no-repeat center;
      background-size: contain;
      cursor: pointer;
      z-index: 10;
    }

    .quote {
      position: fixed;
      bottom: 130px;
      right: 40px;
      background: rgba(0, 0, 0, 0.7);
      padding: 1rem;
      border-radius: 10px;
      max-width: 250px;
      font-style: italic;
      font-size: 0.95rem;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      color: #c0ffb3;
    }

    .quote.visible {
      opacity: 1;
    }

    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }

    .candle::after {
      content: "";
      position: absolute;
      top: -10px;
      left: 20px;
      width: 10px;
      height: 30px;
      background: rgba(0, 255, 0, 0.8);
      border-radius: 50%;
      animation: flicker 1s infinite alternate;
    }
  </style>
</head>
<body>

<div class="candle" onclick="showQuote()"></div>
<div class="quote" id="quoteBox"></div>

<script>
  const quotes = [
    "I am burdened with glorious purpose.",
    "Youâ€™ll always kneel.",
    "Is it madness... or something more?",
    "Trust my rage.",
    "I never wanted the throne. I only ever wanted to be your equal.",
    "I'm not a monster. I'm just ahead of the curve.",
    "We are not doing 'get help'."
  ];

  function showQuote() {
    const quoteBox = document.getElementById('quoteBox');
    const quote = quotes[Math.floor(Math.random() * quotes.length)];
    quoteBox.textContent = quote;
    quoteBox.classList.add("visible");
    setTimeout(() => {
      quoteBox.classList.remove("visible");
    }, 5000);
  }
</script>

</body>
</html>
